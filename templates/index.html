{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Todo</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-6 my-5">
                <div class="card mt-5">
                    <h4 class="card-header text-center">Todo List</h4>
                    <form action="" method="post" class="form-inline">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="item_title" class="form-control" placeholder="Enter Item">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                    <div class="card-body">
                        {% for item in items %}
                        <div class="row">

                            <div class="col col-8">


                                {% if item.completed %}
                                <p class="fs-4 font-weight-bold alert alert-success">
                                <strong>{{item.title}}</strong>
                                </p>
                                {% else %}
                                <p class="fs-4 font-weight-bold alert alert-default">
                                <strong>{{item.title}}</strong>
                                </p>
                                {% endif %}

                            </div>
                            <div class="col col-4">

                                <a href="{% url 'todo:done' item.id %}?action=cmp" rel="noopener noreferrer"
                                    class="btn btn-success">
                                    <i class="fas fa-check"></i>
                                </a>
                                <a href="{% url 'todo:done' item.id %}?action=rmv" rel="noopener noreferrer"
                                    class="btn btn-danger">
                                    <i class="fas fa-xmark"></i>
                                </a>

                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
